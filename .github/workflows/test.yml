name: Tests

on: 
  push:
    branches: [master]
  pull_request:
    branches: ['*']
    
jobs:
  test:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: gradle clean
        run: ./gradlew clean
      - name: gradle check
        run: |
        ./gradlew check build
        ./gradlew :projector-server-core:jacocoTestReport
      - name: test coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./projector-server-core/build/JacocoReportDir/test/jacocoTestReport.xml
